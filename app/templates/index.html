        <h1>Minimal URL shortener</h1>
        <form action="{{ url_for('shorten') }}" method="POST">
            <input type="url" name="url" placeholder="Enter URL">
            <input type="submit" value="Shorten">
        </form>
    </div>
{% endblock %}
